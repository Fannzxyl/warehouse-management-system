<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WISE — Warehouse Management System</title>

  <!-- Hubungkan ke Tailwind hasil build -->
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">

  <!-- Container login -->
  <main class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Masuk ke WISE</h1>
    <p class="text-sm text-gray-600 mb-6">Warehouse Integrated System &amp; Execution</p>

    <form action="./dashboard.html" method="get" class="space-y-4">
      <div class="space-y-1">
        <label class="text-sm text-gray-700">Username</label>
        <input type="text" required
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600" />
      </div>
      <div class="space-y-1">
        <label class="text-sm text-gray-700">Password</label>
        <input type="password" required
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-600" />
      </div>

      <button type="submit"
        class="w-full rounded-lg bg-emerald-600 text-white font-semibold py-2 hover:bg-gray-700 transition">
        Login
      </button>
    </form>

    <div class="mt-6 text-xs text-gray-600 text-center">
      <a class="hover:underline" href="./configuration.html">→ Coba buka Configuration</a>
    </div>
  </main>

</body>
</html>
