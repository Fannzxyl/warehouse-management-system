<h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-4">Konfigurasi - Tipe Lokasi <span class="text-gray-600 text-sm"></span></h2>
<p class="text-gray-600 mb-4">Konfigurasi tipe lokasi penyimpanan berdasarkan dimensi dan berat. <span class="text-gray-600 text-sm"></span></p>
<div class="flex justify-between items-center mb-4">
    <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200 shadow-md active:scale-95 transform" onclick="showLocationTypeForm('create')">
        Buat Tipe Lokasi Baru
    </button>
    <input type="text" id="location-type-search" placeholder="Cari tipe lokasi..." class="px-3 py-2 border rounded-md bg-white text-gray-900" oninput="filterLocationTypeList(this.value)">
</div>
<div id="location-type-list-container" class="overflow-x-auto">
    </div>

<div id="location-type-form-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg overflow-y-auto max-h-[90vh]">
        <h3 id="location-type-form-title" class="text-lg font-semibold text-gray-900 mb-4"></h3>
        <form id="location-type-form" onsubmit="handleLocationTypeSubmit(event)">
            <div class="mb-4">
                <label for="location-type-name" class="block text-sm font-medium text-gray-900">Location type:</label>
                <input type="text" id="location-type-name" name="locationType" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
            </div>
            <div class="flex space-x-2 mb-2 overflow-x-auto pb-2">
                <button type="button" class="tab-button px-4 py-2 text-sm font-medium rounded-t-md border-b-2 border-transparent text-gray-600 whitespace-nowrap" data-tab="general-location">General</button>
                <button type="button" class="tab-button px-4 py-2 text-sm font-medium rounded-t-md border-b-2 border-transparent text-gray-600 whitespace-nowrap" data-tab="user-defined-data-location">User defined data</button>
            </div>
            <div id="general-location" class="tab-content border border-gray-300 p-4 rounded-b-md">
                <h4 class="font-semibold text-gray-900 mb-2">General <span class="text-gray-600 text-sm"></span></h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="location-type-length" class="block text-sm font-medium text-gray-900">Length:</label>
                        <input type="number" step="0.01" id="location-type-length" name="length" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-type-length-um" class="block text-sm font-medium text-gray-900">UM:</label>
                        <input type="text" id="location-type-length-um" name="lengthUM" value="CM" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-type-width" class="block text-sm font-medium text-gray-900">Width:</label>
                        <input type="number" step="0.01" id="location-type-width" name="width" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-type-height" class="block text-sm font-medium text-gray-900">Height:</label>
                        <input type="number" step="0.01" id="location-type-height" name="height" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-type-maximum-weight" class="block text-sm font-medium text-gray-900">Maximum weight:</label>
                        <input type="number" step="0.01" id="location-type-maximum-weight" name="maximumWeight" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-type-weight-um" class="block text-sm font-medium text-gray-900">UM:</label>
                        <input type="text" id="location-type-weight-um" name="weightUM" value="KG" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                </div>
            </div>
            <div id="user-defined-data-location" class="tab-content border border-gray-300 p-4 rounded-b-md hidden">
                <h4 class="font-semibold text-gray-900 mb-2">User Defined Data for Location Type</h4>
                <p class="text-gray-600 text-sm">Tambahkan field kustom untuk tipe lokasi di sini.</p>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="location-user-defined-field1" class="block text-sm font-medium text-gray-900">User defined field 1:</label>
                        <input type="text" id="location-user-defined-field1" name="userDefinedField1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                    <div>
                        <label for="location-user-defined-field2" class="block text-sm font-medium text-gray-900">User defined field 2:</label>
                        <input type="text" id="location-user-defined-field2" name="userDefinedField2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
                    </div>
                </div>
            </div>

            <div class="mb-4 mt-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="location-type-inactive" name="inactive" class="form-checkbox h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-900">Inactive</span>
                </label>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-900 hover:bg-gray-100 transition-colors duration-200" onclick="closeLocationTypeForm()">Cancel</button>
                <button type="submit" id="location-type-submit-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200 shadow-md">OK</button>
            </div>
        </form>
    </div>
</div>
