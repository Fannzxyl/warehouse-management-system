<h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-4">Konfigurasi - Zona <span class="text-gray-600 text-sm"></span></h2>
<p class="text-gray-600 mb-4">Kelola tipe zona untuk berbagai area dalam gudang. <span class="text-gray-600 text-sm"></span></p>
<div class="flex justify-between items-center mb-4">
    <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200 shadow-md active:scale-95 transform" onclick="showZoneForm('create')">
        Buat Zona Baru <span class="text-gray-100 text-xs"></span>
    </button>
    <input type="text" id="zone-search" placeholder="Cari zona..." class="px-3 py-2 border rounded-md bg-white text-gray-900" oninput="filterZoneList(this.value)">
</div>
<div id="zone-list-container" class="overflow-x-auto">
    </div>

<div id="zone-form-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
        <h3 id="zone-form-title" class="text-lg font-semibold text-gray-900 mb-4"></h3>
        <form id="zone-form" onsubmit="handleZoneSubmit(event)">
            <div class="mb-4">
                <label for="zone-identifier" class="block text-sm font-medium text-gray-900">Identifier:</label>
                <input type="text" id="zone-identifier" name="identifier" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
            </div>
            <div class="mb-4">
                <label for="zone-record-type" class="block text-sm font-medium text-gray-900">Record type:</label>
                <input type="text" id="zone-record-type" name="recordType" value="ZONETYPE" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100 text-gray-600 cursor-not-allowed">
            </div>
            <div class="mb-4">
                <label for="zone-description" class="block text-sm font-medium text-gray-900">Description:</label>
                <input type="text" id="zone-description" name="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900">
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="zone-inactive" name="inactive" class="form-checkbox h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-900">Inactive</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="zone-system-created" name="systemCreated" disabled class="form-checkbox h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500 cursor-not-allowed">
                    <span class="ml-2 text-sm text-gray-900">System created</span>
                </label>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-900 hover:bg-gray-100 transition-colors duration-200" onclick="closeZoneForm()">Cancel</button>
                <button type="submit" id="zone-submit-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200 shadow-md">OK</button>
            </div>
        </form>
    </div>
</div>
