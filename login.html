    <!DOCTYPE html>
    <html lang="en" class="font-inter">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page - WISE</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .wave-divider {
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 100%;
        background-color: #FFFFFF;
        transform: translateX(65px);
        border-top-left-radius: 60% 50%;
        border-bottom-left-radius: 60% 50%;
        z-index: 10;
        box-shadow: -10px 0px 30px rgba(0, 0, 0, 0.08);
        }

        .input-field-wrapper {
        position: relative;
        }

        .input-icon {
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        color: #6B6764;
        cursor: pointer;
        }

        input[type="checkbox"] {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 1.5px solid #E0E0E0;
        border-radius: 0.25rem;
        background-color: #F8F8F8;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease-in-out;
        }

        input[type="checkbox"]:checked {
        background-color: #6B6764;
        border-color: #6B6764;
        }

        input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.35rem;
        height: 0.6rem;
        border: solid #FFFFFF;
        border-width: 0 2px 2px 0;
        transform: translate(-50%, -60%) rotate(45deg);
        }

        body {
        overflow: hidden;
        }
    </style>
    </head>
    <body class="h-screen flex font-inter">
    <!-- Left Image Section -->
    <div class="relative flex-1 bg-cover bg-center" style="background-image: url('./public/images/warehouse.png');">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="wave-divider"></div>
    </div>

    <!-- Right Login Section -->
    <div class="w-[450px] bg-white flex flex-col justify-center items-center px-12 py-8 shadow-lg z-20">
        <div class="mb-10 text-center">
        <h2 class="text-4xl font-extrabold text-gray-800 mb-2">LOGIN TO WISE</h2>
        <p class="text-lg text-gray-600">Welcome Back.. User</p>
        </div>

        <form class="space-y-6 w-full max-w-sm" onsubmit="handleLogin(event)">
        <!-- Username -->
        <div>
            <label for="username" class="block text-base font-semibold text-gray-600 mb-2">Username or email</label>
            <div class="input-field-wrapper">
            <input type="text" id="username" required
                class="w-full h-12 px-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-1 focus:ring-gray-600 outline-none text-base">
            <div class="input-icon pointer-events-none">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                </svg>
            </div>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-base font-semibold text-gray-600 mb-2">Password</label>
            <div class="input-field-wrapper">
            <input type="password" id="password" required
                class="w-full h-12 px-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-1 focus:ring-gray-600 outline-none text-base">
            <div class="input-icon" onclick="togglePasswordVisibility()">
                <!-- Eye Open -->
                <svg id="eye-open" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd" />
                </svg>
                <!-- Eye Closed -->
                <svg id="eye-closed" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3.27 2L2 3.27l4.59 4.59C5.22 9.01 4 11.39 4 12c0 .38 2.3 5.33 8 5.33 1.49 0 2.85-.34 4.05-.9l3.68 3.68 1.27-1.27L3.27 2zM12 14a2 2 0 01-2-2c0-.25.05-.49.13-.71l2.58 2.58c-.22.08-.46.13-.71.13zM9.17 6.34l1.69 1.69A2 2 0 0114 10c0 .25-.05.49-.13.71l1.45 1.45c.43-.7.68-1.5.68-2.16 0-.61-1.23-2.99-5.33-2.99-.74 0-1.46.11-2.14.31z" />
                </svg>
            </div>
            </div>
        </div>

        <div class="flex justify-end text-sm">
            <a href="#" class="text-gray-600 hover:underline">Forget password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit"
            class="w-full h-12 bg-gray-800 text-white text-lg font-semibold rounded-lg hover:bg-gray-700 transition">
            Log In
        </button>

        <div class="flex justify-center pt-4">
            <label class="flex items-center">
            <input type="checkbox" id="remember-me">
            <span class="ml-2 text-sm text-gray-600">Remember me?</span>
            </label>
        </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const correctUsername = 'admin@gmail.com';
        const correctPassword = '123456';

        if (username === correctUsername && password === correctPassword) {
            alert('Login berhasil! Selamat datang, ' + username);
            window.location.href = 'dashboard.html';
        } else {
            alert('Login gagal. Username atau password salah.');
        }
        }

        function togglePasswordVisibility() {
        const input = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        if (input.type === 'password') {
            input.type = 'text';
            eyeOpen.classList.add('hidden');
            eyeClosed.classList.remove('hidden');
        } else {
            input.type = 'password';
            eyeOpen.classList.remove('hidden');
            eyeClosed.classList.add('hidden');
        }
        }
    </script>
    </body>
    </html>
