<!DOCTYPE html>
<html lang="en" class="font-inter">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page - WISE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/login.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="login-container flex font-inter bg-gray-50">
    <div class="image-section relative flex-1 bg-cover bg-no-repeat overflow-hidden" style="background-image: url('../public/images/warehouse.png'); background-position: center; background-size: cover;">
        <div class="absolute inset-0 bg-gradient-to-br from-black/50 to-black/30"></div>
        <div class="absolute inset-y-0 right-0 w-px bg-gray-300"></div>
    </div>

    <div class="form-section w-full lg:w-[480px] bg-white flex flex-col justify-center items-center px-8 py-12 shadow-2xl z-20">
        <div class="w-full max-w-sm">
            <div class="mb-8 text-center">
                <h2 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-3">LOGIN TO WISE</h2>
                <p class="text-base lg:text-lg text-gray-600">Welcome Back, User</p>
            </div>

            <div id="message-box" class="message-box hidden"></div>

            <form class="space-y-6 w-full" id="loginForm">
                <div>
                    <label for="username" class="block text-base font-semibold text-gray-700 mb-2">Username or email</label>
                    <div class="input-field-wrapper">
                        <input type="text" id="username" required class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white focus:ring-1 focus:ring-gray-600 outline-none text-base" placeholder="Enter your email or username" autocomplete="username">
                        <div class="input-icon pointer-events-none">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-base font-semibold text-gray-700 mb-2">Password</label>
                    <div class="input-field-wrapper">
                        <input type="password" id="password" required minlength="6" class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white focus:ring-1 focus:ring-gray-600 outline-none text-base" placeholder="Enter your password" autocomplete="current-password">
                        <div id="password-toggle-icon" class="input-icon"> <svg id="eye-open" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            <svg id="eye-closed" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M3.27 2L2 3.27l4.59 4.59C5.22 9.01 4 11.39 4 12c0 .38 2.3 5.33 8 5.33 1.49 0 2.85-.34 4.05-.9l3.68 3.68 1.27-1.27L3.27 2zM12 14a2 2 0 01-2-2c0-.25.05-.49.13-.71l2.58 2.58c-.22.08-.46.13-.71.13zM9.17 6.34l1.69 1.69A2 2 0 0114 10c0 .25-.05.49-.13.71l1.45 1.45c.43-.7.68-1.5.68-2.16 0-.61-1.23-2.99-5.33-2.99-.74 0-1.46.11-2.14.31z" /></svg>
                        </div>
                    </div>
                </div>
                
                <!-- <div class="flex justify-end text-sm">
                    <a href="#" class="text-gray-600 hover:underline">Forget password?</a>
                </div> -->

                <button type="submit" id="loginButton" class="btn-login w-full h-12 bg-gray-800 text-white text-base font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2">
                    <span id="loginText">Log In</span>
                    <span id="loadingSpinner" class="loading-spinner hidden ml-2"></span>
                </button>
                
                <div class="flex justify-center pt-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me">
                        <span class="ml-3 text-sm text-gray-600">Remember me</span>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
