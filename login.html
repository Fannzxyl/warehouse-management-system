<!DOCTYPE html>
<html lang="en" class="font-inter">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page - WISE</title>

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="./dist/output.css" as="style">

  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="./dist/output.css">

  <!-- Google Fonts with display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- API & Utils (load early for use in inline scripts) -->
  <script src="./js/api.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/loading.js"></script>
</head>

<body class="login-container flex font-inter bg-gray-50">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner-container">
      <div class="loading-spinner-ring"></div>
      <span class="loading-text">Loading...</span>
    </div>
  </div>

  <!-- Left image -->
  <div class="image-section relative flex-1 bg-cover bg-no-repeat overflow-hidden"
    style="background-image:url('./public/images/warehouse.png');background-position:center;background-size:cover;">
    <div class="absolute inset-0 bg-gradient-to-br from-black/50 to-black/30"></div>
    <div class="absolute inset-y-0 right-0 w-px bg-gray-200/70"></div>
  </div>

  <!-- Right form -->
  <div
    class="form-section w-full lg:w-[480px] bg-white flex flex-col justify-center items-center px-8 py-12 shadow-2xl rounded-lg z-20">
    <div class="w-full max-w-sm">
      <!-- Header -->
      <div class="text-center mb-3">
        <img src="./public/images/wise.png" alt="WISE Logo" class="mx-auto w-44 md:w-52 max-w-full mb-3 object-contain">
        <p class="text-gray-500 text-xs sm:text-sm mb-4">Warehouse Integrated System &amp; Execution</p>
        <h1 class="mt-1 mb-2 text-xl sm:text-2xl font-extrabold text-gray-800 tracking-tight">LOGIN</h1>
      </div>

      <!-- Access Denied message (shown when redirected from protected pages) -->
      <div id="access-denied-message"
        class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-semibold">
        Access Denied: Please log in to continue
      </div>



      <!-- Form -->
      <form class="space-y-5 w-full mt-1" id="loginForm">
        <input type="text" name="company" id="company" class="hidden" tabindex="-1" autocomplete="off"
          aria-hidden="true">

        <!-- Username -->
        <div>
          <label for="username" class="block text-base font-semibold text-gray-700 mb-2">Username or email</label>
          <div class="input-field-wrapper">
            <input type="text" id="username" required
              class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white outline-none text-base focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email or username" autocomplete="username email">
            <div class="input-icon pointer-events-none"><i class="fa fa-user"></i></div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-base font-semibold text-gray-700">Password</label>
            <button type="button" id="forgotPasswordLink"
              class="text-xs sm:text-sm text-blue-600 hover:text-blue-700 underline-offset-4 hover:underline">Forgot
              password?</button>
          </div>
          <div class="input-field-wrapper">
            <input type="password" id="password" required minlength="6"
              class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white outline-none text-base focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password" autocomplete="current-password">
            <button type="button" id="togglePassword" class="input-icon" aria-label="Show password"
              style="pointer-events: auto; cursor: pointer;"><i class="fa fa-eye"></i></button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="loginButton"
          class="btn-login w-full h-12 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-base font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <span id="loginText">Log In</span>
          <span id="loadingSpinner" class="loading-spinner hidden ml-2"></span>
        </button>

        <!-- Remember me -->
        <div class="flex justify-center pt-2">
          <label class="flex items-center">
            <input type="checkbox" id="remember-me">
            <span class="ml-3 text-sm text-gray-600">Remember me</span>
          </label>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal (centered + padded) -->
  <div id="forgotPasswordModal" class="fixed inset-0 hidden flex items-center justify-center z-50 p-4">
    <div id="backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm backdrop-enter"></div>

    <div role="dialog" aria-modal="true" aria-labelledby="fp-title"
      class="relative bg-white rounded-xl shadow-xl w-[92vw] max-w-md mx-auto max-h-[85vh] overflow-auto my-6 modal-enter p-6">
      <div class="flex justify-between items-center border-b pb-3">
        <h2 id="fp-title" class="text-lg font-semibold text-gray-800">Password Reset Request</h2>
        <button id="closeForgotModal" class="text-gray-500 hover:text-gray-700" aria-label="Close">✕</button>
      </div>

      <form id="forgotForm" class="mt-4 space-y-4">
        <div>
          <label for="forgotEmail" class="text-sm text-gray-600">Your Email</label>
          <input type="email" id="forgotEmail" required
            class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-600" />
        </div>
        <div>
          <label for="adminEmail" class="text-sm text-gray-600">Supervisor/Admin Email</label>
          <input type="email" id="adminEmail" required
            class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-600" />
        </div>
        <div>
          <label for="reason" class="text-sm text-gray-600">Reason</label>
          <textarea id="reason" rows="2"
            class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-600"
            placeholder="Tell us briefly why you need a reset…"></textarea>
        </div>
        <button type="submit"
          class="w-full h-11 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">Send Request</button>
      </form>
      <p class="text-xs text-gray-500 mt-4">This request will be reviewed by your direct supervisor or admin.</p>
    </div>
  </div>

  <!-- Loading Script (first for fast overlay) -->
  <script src="./js/loading.js"></script>
  <!-- Utility Script (Toast, etc.) -->
  <script src="./js/utils.js"></script>
  <!-- Load the actual login authentication script -->
  <script src="./js/login.js"></script>

  <script>
    // Check if user was redirected from a protected page (auth-guard)
    const authRedirectReason = sessionStorage.getItem('authRedirectReason');
    if (authRedirectReason === 'access_denied') {
      const accessDeniedEl = document.getElementById('access-denied-message');
      if (accessDeniedEl) {
        accessDeniedEl.classList.remove('hidden');
      }
      // Clear the flag so it doesn't show again on refresh
      sessionStorage.removeItem('authRedirectReason');
    }
  </script>
</body>

</html>
