<!DOCTYPE html>
<html lang="en" class="font-inter">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page - WISE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    .input-field-wrapper { position: relative; }
    .input-icon { position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); color: #6B7280; cursor: pointer; transition: color .2s; }
    .input-icon:hover { color: #374151; }

    .login-container { min-height: 100vh; overflow: hidden; }
    .form-input { transition: all .2s; }
    .form-input:focus { border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.15); }
    .form-input:hover { border-color:#9CA3AF; }

    .btn-login { transition: all .18s; }
    .btn-login:hover { transform:translateY(-1px); box-shadow:0 8px 22px rgba(37,99,235,.25); }
    .btn-login:active { transform:translateY(0) }
    .btn-login:disabled { opacity:.6; cursor:not-allowed; }

    .loading-spinner {
      display:inline-block; width:20px; height:20px; border:2px solid #fff; border-radius:50%;
      border-top-color:transparent; animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg) } }

    .message-box {
      position:fixed; top:20px; left:50%; transform:translateX(-50%);
      padding:0.875rem 1.25rem 0.875rem 2.75rem; border-radius:0.5rem; font-weight:600;
      opacity:0; transition:opacity .3s, transform .3s; z-index:1000; box-shadow:0 4px 12px rgba(0,0,0,.1);
      background:#fff; border:1px solid #e5e7eb;
    }
    .message-box.show { opacity:1; transform:translateX(-50%) translateY(0) }
    .message-box.success { background:#D1FAE5; color:#065F46; border-color:#34D399 }
    .message-box.error { background:#FEE2E2; color:#991B1B; border-color:#F87171 }

    input[type="checkbox"]{
      appearance:none; width:1.1rem; height:1.1rem; border:2px solid #cbd5e1;
      border-radius:0.375rem; background:#fff; position:relative; cursor:pointer; transition:all .2s;
    }
    input[type="checkbox"]:hover{ border-color:#94a3b8 }
    input[type="checkbox"]:checked{ background:#2563eb; border-color:#2563eb; }
    input[type="checkbox"]:checked::after{
      content:""; position:absolute; top:50%; left:50%;
      width:0.35rem; height:0.6rem; border:2px solid #fff; border-top:0; border-left:0;
      transform:translate(-50%,-60%) rotate(45deg);
    }

    @media (max-width:768px){
      .login-container{ flex-direction:column }
      .image-section{ height:40vh; flex:none }
      .form-section{ width:100%; flex:1; padding:2rem 1.25rem }
    }
    @media (max-width:480px){
      .image-section{ height:32vh }
      .form-section{ padding:1.25rem 1rem }
    }
  </style>
</head>
<body class="login-container flex font-inter bg-gray-50">

  <!-- Left image -->
  <div class="image-section relative flex-1 bg-cover bg-no-repeat overflow-hidden"
       style="background-image:url('./public/images/warehouse.png'); background-position:center; background-size:cover;">
    <div class="absolute inset-0 bg-gradient-to-br from-black/50 to-black/30"></div>
    <div class="absolute inset-y-0 right-0 w-px bg-gray-200/70"></div>
  </div>

  <!-- Right form -->
  <div class="form-section w-full lg:w-[480px] bg-white flex flex-col justify-center items-center px-8 py-12 shadow-2xl rounded-lg z-20">
    <div class="w-full max-w-sm">
      <!-- Header -->
      <div class="text-center mb-3">
        <img src="./public/images/wise.png" alt="WISE Logo" class="mx-auto w-44 md:w-52 max-w-full mb-3">
        <p class="text-gray-500 text-xs sm:text-sm mb-4">Warehouse Integrated System &amp; Execution</p>
        <h1 class="mt-1 mb-2 text-xl sm:text-2xl font-extrabold text-gray-800 tracking-tight">LOGIN</h1>
      </div>

      <!-- Message box -->
      <div id="message-box" class="message-box hidden"></div>

      <!-- Form -->
      <form class="space-y-5 w-full mt-1" id="loginForm">
        <!-- Honeypot -->
        <input type="text" name="company" id="company" class="hidden" tabindex="-1" autocomplete="off" aria-hidden="true">

        <!-- Username -->
        <div>
          <label for="username" class="block text-base font-semibold text-gray-700 mb-2">Username or email</label>
          <div class="input-field-wrapper">
            <input
              type="text" id="username" required
              class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white outline-none text-base focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email or username"
              autocomplete="username email" spellcheck="false" autocapitalize="none">
            <div class="input-icon pointer-events-none" aria-hidden="true">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-base font-semibold text-gray-700">Password</label>
            <a href="#" class="text-xs sm:text-sm text-blue-600 hover:text-blue-700 underline-offset-4 hover:underline transition-colors duration-200">Forgot password?</a>
          </div>
          <div class="input-field-wrapper">
            <input
              type="password" id="password" required minlength="6"
              class="form-input w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg bg-white outline-none text-base focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password" autocomplete="current-password">
            <button type="button" id="togglePassword" class="input-icon" aria-label="Show password" aria-pressed="false">
              <svg id="eye-open" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg id="eye-closed" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3.27 2L2 3.27l4.59 4.59C5.22 9.01 4 11.39 4 12c0 .38 2.3 5.33 8 5.33 1.49 0 2.85-.34 4.05-.9l3.68 3.68 1.27-1.27L3.27 2zM12 14a2 2 0 01-2-2c0-.25.05-.49.13-.71l2.58 2.58c-.22.08-.46.13-.71.13zM9.17 6.34l1.69 1.69A2 2 0 0114 10c0 .25-.05 .49-.13 .71l1.45 1.45c.43-.7.68-1.5.68-2.16 0-.61-1.23-2.99-5.33-2.99-.74 0-1.46 .11-2.14 .31z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="loginButton"
          class="btn-login w-full h-12 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-base font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <span id="loginText">Log In</span>
          <span id="loadingSpinner" class="loading-spinner hidden ml-2"></span>
        </button>

        <!-- Remember me -->
        <div class="flex justify-center pt-2">
          <label class="flex items-center">
            <input type="checkbox" id="remember-me">
            <span class="ml-3 text-sm text-gray-600">Remember me</span>
          </label>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="./js/login.js"></script>
</body>
</html>
